<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #1a237e;
        color: #e0e0e0;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
      }
      .title {
        color: #ffffff;
        font-size: 72px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        color: #ffffff;
        font-size: 36px;
        font-weight: 500;
      }
      .accent {
        color: #ff5722;
      }
      .image-container {
        border: 2px solid #ff5722;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col items-center justify-center p-16">
      <div class="flex flex-col items-center justify-center mb-12">
        <h1 class="title text-center mb-6">AI Honeytrap Network</h1>
        <h2 class="subtitle text-center">Training Program</h2>
        <p class="text-xl mt-6">Commissioned by Hampshire Police</p>
        <p class="text-lg mt-2">July 2025</p>
      </div>
      
      <div class="flex justify-between w-full mt-8">
        <div class="image-container w-1/2 mr-4 rounded-lg overflow-hidden">
          <img src="/home/ubuntu/upload/search_images/RtlH2ZTordQC.jpg" alt="Cybersecurity Training" class="w-full h-64 object-cover">
        </div>
        <div class="image-container w-1/2 ml-4 rounded-lg overflow-hidden">
          <img src="/home/ubuntu/upload/search_images/7R6QCnODf5wL.jpg" alt="Law Enforcement Training" class="w-full h-64 object-cover">
        </div>
      </div>
      
      <div class="mt-12 text-center">
        <p class="text-2xl"><span class="accent font-bold">Protecting Children</span> Through Advanced Technology and Professional Training</p>
        <p class="text-lg mt-4">OFFICIAL - Law Enforcement Use Only</p>
      </div>
    </div>
  </body>
</html>
